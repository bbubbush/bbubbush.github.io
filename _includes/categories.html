<ul>
    {% for post in site.posts %}
    <li>
        <strong role="post_title">
            <a href="{{ post.url }}" class="inherit-color">{{ post.title }}</a>
        </strong>
        <date class="date">{{ post.date | date_to_string }}</date>
        {{ post.excerpt | strip_html | truncatewords: 49 }}
    </li>
    {% endfor %}
</ul>
